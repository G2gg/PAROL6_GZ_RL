# MoveIt uses this configuration for controller management

# trajectory_execution:
#   allowed_execution_duration_scaling: 1.5
#   allowed_goal_duration_margin: 0.8
#   allowed_start_tolerance: 0.03
  
  # This is the critical setting for your situation
  # trajectory_duration_monitoring: false
  
  # Increase this significantly to reduce waypoints
  # controller_connection_timeout: 1.0

moveit_controller_manager: moveit_simple_controller_manager/MoveItSimpleControllerManager

moveit_simple_controller_manager:
  controller_names:
    - arm_controller

  arm_controller:
    type: FollowJointTrajectory
    action_ns: follow_joint_trajectory
    default: true
    joints:
      - J1
      - J2
      - J3
      - J4
      - J5
      - J6